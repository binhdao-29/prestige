<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Simple Webpack Starter</h1> 
      <h4 class="text-center">Webpack | Bootstrap | SASS | Hot Module Replacement</h2> 
    </div>
    <div class="container">
      <div class="row logos">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <img src=<%= require("./images/webpack_logo.png") %> />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <img src=<%= require("./images/html5_logo.png") %> />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <img src=<%= require("./images/bootstrap_logo.png") %> />
        </div>
      </div>
      <div class="row logos">
        <div class="col-lg-12">
          <h4>Start Development Enviroment: <code>npm start</code></h4>
          <h4>Build Solution (production): <code>npm run build</code></h4>
          <h4>Delete Solution (production): <code>npm run build:server</code></h4>
        </div>
      </div>
    </div>
    <footer>
      <a href="http://www.henk.io" target="_blank">henk.io</a>
    </footer>
  </body>
</html>
